	<div id="content">
		<h1>Contact the holder who know more flowers</h1>
		<form method="post" action="#">
			<fieldset>
				<p>
					<label for="name">Name:</label>
					<input type="text" name="name" id="name" value="Your name" class="required" />
				</p>
				<p>
					<label for="email">Email:</label>
					<input type="text" name="email" id="email" value="Your email address" class="email required" />
				</p>
				<p>
					<label for="message">Message:</label>
					<textarea cols="45" rows="7" id="message" name="message" class="required">Write your message here.</textarea>
				</p>
				<input type="submit" name="send" value="Send" />
			</fieldset>
		</form>
	
	</div>
